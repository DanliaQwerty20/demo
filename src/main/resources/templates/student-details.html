<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
</head>
<body>
<h1>Student Details</h1>
<p>ID: <span th:text="${student.id}"></span></p>
<p>Full Name: <span th:text="${student.fullName}"></span></p>
<p>Record Book Number: <span th:text="${student.recordBookNumber}"></span></p>
<p>Email: <span th:text="${student.email}"></span></p>
<p>Phone Number: <span th:text="${student.phoneNumber}"></span></p>
<a href="/students">Back to Students</a>
</body>
</html>
